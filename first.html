<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Web Page with Logos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo1.jpg" alt="Logo 1" class="logo">
            <img src="logo2.jpg" alt="Logo 2" class="logo">
            <img src="logo3.jpg" alt="Logo 3" class="logo">
        </div>
        <h1>Welcome to the Sample Web Page</h1>
    </header>

    <main>
        <section class="intro">
            <p>This page demonstrates how to use HTML, CSS, and JavaScript to create a webpage featuring multiple logos.</p>
        </section>

        <section class="logos-description">
            <h2>Our Partners</h2>
            <div class="logo-description-container">
                <div class="logo-card">
                    <img src="logo1.jpg" alt="Logo 1">
                    <p>Partner 1</p>
                </div>
                <div class="logo-card">
                    <img src="logo2.jpg" alt="Logo 2">
                    <p>Partner 2</p>
                </div>
                <div class="logo-card">
                    <img src="logo3.jpg" alt="Logo 3">
                    <p>Partner 3</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sample Web Page. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
